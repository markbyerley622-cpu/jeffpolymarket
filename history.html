<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Comic Background -->
    <div class="comic-background"></div>
    <div class="halftone-overlay"></div>

    <!-- Comic Panels -->
    <div class="comic-panel panel-1"><img src="jeff1.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-2"><img src="jeff2.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-3"><img src="jeff3.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-4"><img src="jeff4.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-5"><img src="jeff5.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-6"><img src="jeff7.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-7"><img src="jeff8.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-8"><img src="jeffery-removebg-preview.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-9"><img src="jeff9.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-10"><img src="jeff10.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-11"><img src="jeff11.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-12"><img src="jeff12.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-13"><img src="jeff13.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-14"><img src="jeff14.png" alt="Comic Panel"></div>
    <div class="comic-panel panel-15"><img src="jeff15.png" alt="Comic Panel"></div>

    <!-- Profile Panels -->
    <div class="profile-panel profile-1"><img src="andrew.png" alt="Andrew"></div>
    <div class="profile-panel profile-2"><img src="bill.png" alt="Bill"></div>
    <div class="profile-panel profile-3"><img src="david.png" alt="David"></div>
    <div class="profile-panel profile-4"><img src="donald.png" alt="Donald"></div>
    <div class="profile-panel profile-5"><img src="leo.png" alt="Leo"></div>
    <div class="profile-panel profile-6"><img src="stephen.png" alt="Stephen"></div>
    <div class="profile-panel profile-7"><img src="hillary.png" alt="Hillary"></div>

    <!-- Large Jeffrey Watermark -->
    <div class="jeffrey-watermark">
        <img src="jeffery-removebg-preview.png" alt="Jeffrey">
    </div>

    <!-- Content -->
    <div class="content-wrapper">
        <div class="max-w-6xl mx-auto">
            <!-- Universal Navigation -->
            <div id="universalNav"></div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="boom-text text-5xl md:text-7xl mb-4">BET HISTORY!</h1>
                <p class="comic-text text-xl md:text-2xl">Track Your Bets</p>
            </div>

            <!-- Summary Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="comic-card p-4 bg-blue-300">
                    <p class="text-sm font-bold text-center">TOTAL BETS</p>
                    <p class="text-3xl font-bold text-center" id="totalBets">0</p>
                </div>
                <div class="comic-card p-4 bg-yellow-300">
                    <p class="text-sm font-bold text-center">PENDING</p>
                    <p class="text-3xl font-bold text-center" id="pendingBets">0</p>
                </div>
                <div class="comic-card p-4 bg-green-300">
                    <p class="text-sm font-bold text-center">WON</p>
                    <p class="text-3xl font-bold text-center" id="wonBets">0</p>
                </div>
                <div class="comic-card p-4 bg-red-300">
                    <p class="text-sm font-bold text-center">LOST</p>
                    <p class="text-3xl font-bold text-center" id="lostBets">0</p>
                </div>
            </div>

            <!-- History List -->
            <div class="comic-card p-6 md:p-8 bg-white">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold" style="font-family: 'Bangers', cursive;">YOUR BETS</h2>
                    <button onclick="clearHistory()" class="px-4 py-2 bg-red-500 text-white border-3 border-black rounded-lg font-bold hover:bg-red-600">
                        CLEAR ALL
                    </button>
                </div>

                <div id="historyList" class="space-y-4">
                    <!-- History items will be rendered here -->
                </div>

                <div id="emptyState" class="text-center py-12 hidden">
                    <p class="text-2xl font-bold text-gray-400" style="font-family: 'Bangers', cursive;">
                        NO BETS YET!
                    </p>
                    <p class="text-gray-500 mt-2">Place your first bet to see it here</p>
                    <a href="bets.html" class="inline-block mt-4 comic-button">
                        START BETTING
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        function loadHistory() {
            const history = getWalletBetHistory();
            const historyList = document.getElementById('historyList');
            const emptyState = document.getElementById('emptyState');

            if (history.length === 0) {
                historyList.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            historyList.classList.remove('hidden');
            emptyState.classList.add('hidden');

            // Update stats
            document.getElementById('totalBets').textContent = history.length;
            document.getElementById('pendingBets').textContent = history.filter(b => b.status === 'Pending').length;
            document.getElementById('wonBets').textContent = history.filter(b => b.status === 'Won').length;
            document.getElementById('lostBets').textContent = history.filter(b => b.status === 'Lost').length;

            // Render history items
            historyList.innerHTML = history.map(bet => {
                let statusColor = 'bg-yellow-400';
                let statusIcon = '⏳';
                if (bet.status === 'Won') {
                    statusColor = 'bg-green-400';
                    statusIcon = '✅';
                } else if (bet.status === 'Lost') {
                    statusColor = 'bg-red-400';
                    statusIcon = '❌';
                }

                const betDesc = bet.betDescription || (bet.betType === 'over' ? 'OVER 12' : bet.betType === 'under' ? 'UNDER 12' : 'ON LIST');
                const multiplier = bet.multiplier || 1.9;

                return `
                    <div class="border-4 border-black rounded-lg p-4 bg-gray-50 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold" style="font-family: 'Bangers', cursive;">${bet.profile}</h3>
                            <p class="text-gray-700">
                                <strong>${betDesc}</strong> (${multiplier}x) •
                                <strong>${bet.amount} SOL</strong>
                            </p>
                            <p class="text-sm text-gray-500">${bet.timestamp}</p>
                        </div>
                        <div class="${statusColor} px-6 py-3 rounded-full border-3 border-black font-bold text-center whitespace-nowrap">
                            ${statusIcon} ${bet.status.toUpperCase()}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all bet history for this wallet?')) {
                saveWalletBetHistory([]);
                loadHistory();
            }
        }

        renderUniversalNav('history');
        loadHistory();
        setInterval(loadHistory, 2000);
    </script>
</body>
</html>
